<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="logo" class="topbar">
            <img class="stunning-logo" src="resource/stunning-logo.png" alt="">
        </div>
        <div id="menu" class="topbar">
            <div>
                <span>Home</span>
            </div>
            <div>
                <span>About</span>
            </div>
            <div>
                <span>Blog</span>
            </div>
            <div>
                <span>Jobs</span>
            </div>
        </div>
        <div class="topbar" id="topbar-btn">
            <div>
                <button id="your-acc-btn">Your Account</button>
            </div>
        </div>
    </div>
    <div class="main-section">
        <div class="workplace-section">
            <div class="workplace-heading">Stunning Workplace<span id="dot">.</span></div>
            <div class="workplace-desc">With Stunning, remote teams can organize projects, manage shifting priorities, and work done.</div>
            <div class="action-btn">
                <div>
                    <button id="new-acc-btn">New Account</button>
                </div>
                <div class="arrow-img-div">
                    <img class="arrow-img" src="resource/arrow-up.png" alt="">
                </div>
                <div class="arrow-img-div">
                    <img class="arrow-img" src="resource/arrow-down.png" alt="">
                </div>
            </div>
            <div class="cards-container">
                <div class="cards">
                    <div class="checkbox"> 
                        
                    </div>
                    <div class="design-name">Dmm design</div>
                    <div class="user">
                        <img src="resource/user-pink.png" alt="">
                    </div>
                    <div class="date">20 Dec</div>
                    <div class="sample-color">
                        <span id="pink"></span>
                    </div>
                </div>
                <div class="cards">
                    <div class="checkbox"> 
                        
                    </div>
                    <div class="design-name">Blur design</div>
                    <div class="user">
                        <img src="resource/user-orange.png" alt="">
                    </div>
                    <div class="date"> 22 Dec</div>
                    <div class="sample-color">
                        <span id="red"></span>
                    </div>
                </div>
                <div class="cards">
                    <div class="checkbox"> 
                        
                    </div>
                    <div class="design-name">Illustration</div>
                    <div class="user">
                        <img src="resource/user-blue.png" alt="">
                    </div>
                    <div class="date">26 Dec</div>
                    <div class="sample-color">
                        <span id="green"></span>
                    </div>
                </div>
                <div class="cards">
                    <div class="checkbox"> 
                        
                    </div>
                    <div class="design-name">Refunds</div>
                    <div class="user">
                        <img src="resource/user-red.png" alt="">
                    </div>
                    <div class="date">28 Dec</div>
                    <div class="sample-color">
                        <span id="yellow"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="landing-section">
            <img src="resource/landing-section-image.png" alt="" class="landing">
        </div>
    </div>
</body>
</html>
